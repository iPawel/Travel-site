<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel-site</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1 class="logo__content">TravelliT</h1>
            </div>
            <ul class="manu">
                <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Explore</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Travel</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
            </ul>
        </nav>
        <div class="header__content">
            <h1 class="header__title">Let's Make Your Best Trip Ever</h1>
            <p class="header__txt">The best travel for your journey respectful of the environment</p>
        </div>
        <div class="search">
            <div class="search__content">
                <h2 class="search__title">One Way</h2>
                <div class="search__content">
                    <div class="search__from">
                        <label for="from">From</label>
                        <input type="text" id="from" placeholder="Country">
                    </div>
                    <div class="search__to">
                        <label for="to">To</label>
                        <input type="text" id="to" placeholder="Country">
                    </div>
                    <div class="search__date">
                        <label for="date">Expected date</label>
                        <input type="date" id="date">
                    </div>
                    <button class="btn">Search</button>

                </div>
            </div>
        </div>
    </header>

</body>

</html>
